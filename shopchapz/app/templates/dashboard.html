    <section class="upcoming-event-area">

        <div class="container">

            <!-- <div class="section-title ">
                <div class="form-group search-field">
                    <input type="text" my-enter="searchValueCall()" class="form-control" ng-model="searchValue" placeholder="Search">

            <div class=" text-center">
                <label class="stores-change "> ร้านค้าของเรา</label>
                <!-- <div class="search-field-box"> -->

            </div>

            <div class="icon-holder-stores text-center">
                <img src="app/content/images/section-title-icon.png" alt="Awesome Image">
            </div>
            <div class="row">

                <div ng-if="x.store.status == 1" ng-repeat="x in storesArray" class="col-md-4 col-sm-4 col-xs-12 single-merchant">
                    <div class="single-upcoming-event-item">
                        <div ng-if="x.store.store_logo !== ''" class="img-holder">
                            <img  ng-src="{{x.store.store_logo}}" alt="Awesome Image">
                            <div class="overlay">
                                <div class="box">
                                    <div class="content-box">
                                        <a ng-click="func(x.store.store_id)" href="#/store"><i class="fa fa-link" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-if="x.store.store_logo == ''" class="img-holder noImgHolder">
                            <div  class="noImage" >{{x.store.store_name}}</div>
                           
                            <div class="overlay">
                                <div class="box">
                                    <div class="content-box">
                                        <a ng-click="func(x.store.store_id)" href="#/store"><i class="fa fa-link" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="content" id="content-1">
                            <div class="row">
                                <a ng-click="func(x.store.store_id)" href="#/store">
                                    <!-- <a href="#" data-toggle="tooltip"  title="Hooray!">Bottom</a> -->
                                    <h5 data-toggle="tooltip" data-placement="bottom" title="{{x.store.store_name}}" class="col-xs-6 col-sm-8">{{x.store.store_name}}</h5>
                                </a>
                                <script>
                                        $(document).ready(function(){
                                            $('[data-toggle="tooltip"]').tooltip();   
                                        });
                                        </script>
                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == null || x.store.rating == ''">
                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                    </span>

                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == 5 || x.store.rating > 4.5  ">
                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                            </span>
                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == 4 || x.store.rating <= 4.5 && x.store.rating > 3.5 ">
                                        <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                        <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                        <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                        <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                    <i class="fa fa-star-o" aria-hidden="true"></i>
                                                   
                                                </span>
                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == 3 || x.store.rating > 2.5 &&  x.store.rating <= 3.5">
                                    <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                    <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                    <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                                        <i class="fa fa-star-o" aria-hidden="true"></i>
                                                        
                                                    </span>
                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == 2 || x.store.rating > 1.5 &&  x.store.rating <= 2.5 ">
                                                            <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                             <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                            <i class="fa fa-star-o" aria-hidden="true"></i>
                                                            <i class="fa fa-star-o" aria-hidden="true"></i>
                                                            <i class="fa fa-star-o" aria-hidden="true"></i>
                              </span>
                                <span class="col-xs-6 col-sm-4 text-right store-rating" ng-if="x.store.rating == 1 || x.store.rating > 0.5 &&  x.store.rating <= 1.5">
                                                                <i class="fa fa-star ec-fa-color" aria-hidden="true"></i>
                                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                                <i class="fa fa-star-o" aria-hidden="true"></i>
                                                                
                                                            </span>


                            </div>
                            <p class="product-overflow">{{x.store.product_type}}</p>
                            
                            <!-- <p>{{x.store.store_description}}</p> -->
                            <!-- <p>kkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk</p> -->
                            <hr class="horizontal-bottom">
                            <label ng-if="x.store.clicks > 0" class="no-of-clicks">{{x.store.clicks}} </label>
                            <label ng-if="x.store.clicks == 0" class="no-of-click">No Views</label>
                            <label ng-if="x.store.clicks == 1" class="no-of-click"> View</label>
                            <label ng-if="x.store.clicks > 1" class="no-of-click"> Views</label>
                            <a href="http://{{x.store.store_link}}" target="_blank"><button  class="btn btn-blog">Blogpost</button></a>
                        </div>
                        <div class="readmore">
                            <a ng-click="func(x.store.store_id)" href="#/store"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>
    <div class="our-work">
        <div class="container">
            <h2>ร้านค้าแนะนำ</h2>
            <div class="icon-holder">
                <img src="app/content/images/section-title-icon.png" alt="Awesome Image">
            </div>
            <section class="merchants-logos slider">                 
                    <div class="slide" ng-repeat= "y in arrayforRecommendation | orderBy : '-clicks'">
                        <div ng-if="y.store_logo !== ''"  class="slide-image">
                           <a class="recommend-store-height" href="#/store"> <img ng-click="func(y.store_id)" src="{{y.store_logo}}" alt="{{y.store_name}}"></a>
                        </div>
                        <div ng-if="y.store_logo == ''"  class="slide-image recommended-slide-image">
                            <a class="recommend-store-height" href="#/store"> <img ng-click="func(y.store_id)" class="recommend-no-image" src="{{y.store_logo}}" alt="{{y.store_name}}"></a>
                         </div>
                    </div>
                
            </section>
        </div>
    </div>
    <div class="btn-panel footerActionSection">
        <div class="wrap">
            <div ng-if="loginStatus == false" class="button nowbtn trybtn">
                <a href="#/register">FREE SIGNUP</a>
            </div>
        </div>
    </div>
</div>
